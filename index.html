    <div class="col-3 d-flex justify-content-center" id="Slate Slabrock">

        <div class="row">
          <div class="col-8">
            <h4>fighter name</h4>
          </div>
          <div class="col-4">
            <img src="fighter-1.png" alt="one cool dude" class="fighters">

          <div class="col-8">

          </div>
          <div class="col-4 stats">

          </div>

    </div>
    <div class="col-3 d-flex justify-content-center" id="Flint Ironstag">

        <div class="row">
          <div class="col-8">

          <div class="col-8">
            <h4>HP:</h4>
            <h4>GOLD:</h4>
            <h4>LVL:</h4>
          </div>

            <!-- template here -->

          <div class="col-12"></div>
          <div class="col-12"></div>
          <div class="col-12"></div>

      </div>
    </div>

  <section class="row justify-content-center">

      <div class="boss-card">
        <div class="col-10 text-center">
          <h1 id="bossHealth">100</h1>

          <h1 class="m-auto text-center our-light-card">THE BOSS</h1>

        <div class="col-12 text-end">
          <h1 class="our-light-card d-inline me-2">Level: <span id="bossLevel"></span></h1><!-- boss level here -->

        </div>

          <div class="text-end">
            <p>20G</p>
            <p>50G</p>
            <p>1000G</p>
          </div>
        </div>
      </section>
    </div>
    <div class="col-2 d-flex align-items-end">
      <div>
        <div class="our-card text-danger text-center">
